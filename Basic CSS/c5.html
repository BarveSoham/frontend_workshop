<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        body{
            background-color: rgb(27, 27, 27);
        }
        h2{
            color: crimson;
        }
        .ball{
            height: 80px;
            width: 80px;
            border-radius: 50%;
            background-color: darkcyan;
            position: relative;
            animation: jump 1.5s infinite;

        }
        @keyframes jump {
            0% {left : 0px;}
            0% {top: 0px;}
            5% {top: 100px}
            10% {left: 100px}
            15% {top: 150px}
            20% {left: 150px}
            25% {top: 200px}
            30% {left: 200px}
            35% {top: 250px}
            40% {left: 250px}
            45% {top: 300px}
            50% {left: 300px}
            55% {top: 350px}
            60% {left: 350px}
            65% {top: 400px}
            70% {left: 400px}
            75% {top: 450px}
            80% {left: 450px}
            85% {top: 500px}
            90% {left: 500px}
            95% {top: 550px}
            100% {left: 0px}

            0%{background-color: violet;}
            50%{background-color: blue;}
            100%{background-color: violet;}
        }
    </style>
</head>
<body>
    <h2>Jumping ball</h2>
    <div class = "ball"></div>
</body>
</html>
