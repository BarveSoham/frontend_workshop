<!-- adding CSS to p5 program-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From</title>
<style>
    *{
        background-color: beige;
    }
    form{
        width: 250px;
        padding: 15px;
        border: 3px solid burlywood;
        border-radius: 3px;
        background-color: burlywood;
        margin-top: 200px;
        margin-left: 600px; 
        
    }

    label{
        display: block;/* used to convert inline elements to block elements */
        padding: 5px;
        margin-bottom: 10px;
        background-color: cyan;
        border-radius: 10px;
    }

    button{
        padding: 10px 12px;
        display: block;
        margin-top: 10px;
        border-radius: 5px;
    }
</style>
</head>
<body>
    <form action = "">

        <label for = "Name">Name:</label>
        <input type = "text" placeholder="Write your name">

        <label for = "Email">Email:</label>
        <input type = "email" name="email" id = "Email" placeholder="Write your email">
        
        <label for = "Password">Password:</label>
        <input type = "password" name = "password" id = "password" placeholder="Write your password">
        
        <button> Submit </button>
    </form>
</body>
</html>
