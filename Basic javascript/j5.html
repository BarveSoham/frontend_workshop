<!-- this is on operators -->
<!DOCTYPE html>
<html>
    <head>
        <title>Opertators</title>
    </head>
    <body>

        <script>

            let a = 5;
            let b = 6;

            console.log("a ="+a);
            console.log("b ="+b);
            console.log("sum ="+(a+b));
            console.log("sub ="+(a-b));
            console.log("multiply ="+(a*b));
            console.log("divide ="+(a/b));
            console.log("mod ="+(a%b));
        </script>
    </body>
</html>
