<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <!-- making a button interactive -->
    <h2>My first JavaScript program</h2>
    <button onclick="alert('Hello JavaScript')">Click me</button>

    <!-- printing using JavaScript -->
    <p id = "out">  </p>
    <script>
        let score = 10;
        score = score +5;

        document.getElementById("out").innerHTML = "Final Score: "+ score;
    </script>

</body>
</html>
