<!-- changing the corners of an image -->
<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <!-- JQuery link -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
        </script>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>

    <style>
        .img-circle {
            border-radius: 50%;
            object-fit: cover;
        }

        .img-rounded {
            border-radius: 20px;
            object-fit: cover;
        }
    </style>

</head>

<body>


    <div class="container">
        <h1> circle </h1>
        <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi dolor voluptas eius quae. Voluptatem fugit
            porro a nihil molestiae. Eveniet nisi quos quia distinctio autem iusto, porro dolorum harum error. 
        </p>
        <img src="download.jpeg" class="img-circle" alt="IMG" width="300" height="168">

        <h1>Rounded corners</h1>
        <img src="download.jpeg" class="img-rounded" alt="IMG" width="300" height="168">


        <h1>The thumbnail</h1>
        <img src="download.jpeg" class="img-thumbnail" alt="GIRL" width="304" height="236">
    </div>

</body>

</html>
