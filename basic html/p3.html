<!-- pragraphs, shortcut to create a content , using spacers and adding symbols -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- we use lorem for random content generation -->
    <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
        Quisquam dolore magnam minima laboriosam suscipit ipsam tempore deserunt numquam soluta, ut voluptatibus, 
        repudiandae natus nemo ducimus eveniet recusandae illum eos nostrum?
    </p>
<!-- &lt;p&gt; is used to diplay <p> and </p> -->
    <p>&lt;p&gt; helloo &lt;/p&gt; </p>

<!-- &nbsp is used to add space in a header tag -->
    <h1> hello &nbsp; world </h1>

<!-- addding symbols -->
    <h1> &copy;</h1>
    
</body>
</html>
